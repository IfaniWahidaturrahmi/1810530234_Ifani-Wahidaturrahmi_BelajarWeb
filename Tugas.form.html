<!DOCTYPE html>
<html>
<head>
	<title>Form</title>
</head>
<body>
	<h2>Form Biodata</h2>
	<br>

	<form>
		<label>NIM :</label>
		<input type="number" name="txtnim" size="20" maxlength="15" placeholder="Masukkan NIM" >
		<br>

		<br>
		<label>Nama :</label>
		<input type="text" name="txtnama" size="30" maxlength="25" placeholder="Masukkan Nama">
		<br>
		<br>
		<label>Jenis Kelamin :</label>
		<input type="radio" value="L" name="rbjk"> Laki-laki
		<input type="radio" value="P" name="rbjk"> Perempuan
		<br>
		<br>
		<label for="">Jurusan :</label>
		<select name="optjurusan" id="">
			<option value="d3TI">D3TI</option>
			<option value="s1ilkom">S1 ILKOM</option>
		</select>
		<br>
		<br>
		<label>Hobby :</label>
		<input type="checkbox"> Komputer
		<input type="checkbox"> Musik
		<input type="checkbox"> Olahraga
		<input type="checkbox"> Travelling
		<br>
		<br>
		<label>Alamat :</label><br>
		<textarea cols="30" rows="5"></textarea>
		<br>
		<br>
		<input type="submit" name="submit" value="Simpan">
		<input type="reset" name="reset" value="Batal">

	</form>

</body>
</html>
